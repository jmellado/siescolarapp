<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item ion-item *ngFor="let mensaje of listamensajes">
      <ion-avatar item-start>
        <img src="http://www.siescolar.online/siescolar/uploads/imagenes/fotos/{{mensaje.id_estudiante}}.jpg">
      </ion-avatar>
      <h2>{{ mensaje.nombresest }} {{ mensaje.apellido1est }}</h2>
      <p>{{ mensaje.titulo }}</p>
      <p>{{ mensaje.fecha_envio }}</p>
      <button ion-button clear item-end (click)="detalle_mensaje(mensaje)">Ver</button>
    </ion-item>

    <div *ngIf="listamensajes?.length == 0" class="listavacia">
      <ion-icon item-start name="mail-open"></ion-icon>
      <h1>No Hay Mensajes</h1>
    </div>

    <div *ngIf="errormensaje == 'ServerError'" class="error">
      <p><b>No hay Informaci√≥n Disponible</b></p>
    </div>

  </ion-list>

</ion-content>
