<ion-header>

  <ion-navbar color="primary">
    <ion-title>Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-card>
		<ion-card-content>

			<ion-card-title>
	      		{{evento?.titulo}}
	        </ion-card-title>

	        <ion-item>
				<ion-avatar item-start>
			      <img src="assets/imgs/user.png">
			    </ion-avatar>
			    
			    <h2>{{evento?.nombres}} {{evento?.apellido1}}</h2>
			    <p>Para m√≠</p>
			    <p>{{evento?.fecha_envio}}</p>
			</ion-item>

			<p>{{evento?.contenido}}</p>
			<p><b>Inicio:</b> {{evento?.fecha_inicio}} {{evento?.hora_inicio}}</p>
			<p><b>Fin:</b> {{evento?.fecha_fin}} {{evento?.hora_fin}}</p>
		</ion-card-content>
	</ion-card>

</ion-content>
