<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-card>
    <ion-card-content>

      <!--<ion-card-title>
        Informaci√≥n!!
      </ion-card-title>-->

      <h2>
      	Consulte Las Calificaciones Por Acudido.
    	</h2>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>

      <!--<ion-card-title>
        Acudidos
      </ion-card-title>-->

      <ion-list>
        <ion-item ion-item *ngFor="let acudido of listaacudidos">
          <ion-avatar item-start>
            <img src="assets/imgs/user.png">
          </ion-avatar>
          <h2>{{ acudido.nombres }}</h2>
          <h2>{{ acudido.apellido1 }}</h2>
        	<button ion-button clear item-end (click)="consultar_asignaturas(acudido)">Ver</button>
        </ion-item>

        <div *ngIf="listaacudidos?.length == 0" class="listavacia">
          <ion-icon item-start name="information-circle"></ion-icon>
          <h2>No Tiene Acudidos</h2>
        </div>
      </ion-list>

    </ion-card-content>
  </ion-card> 

</ion-content>
