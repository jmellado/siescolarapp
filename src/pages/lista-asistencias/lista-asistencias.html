<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista De Asistencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
    
  	<ion-card *ngFor="let asistencia of listaasistencias">
  		<ion-card-content>
  			<ion-card-title>
  				Asistencia
      	</ion-card-title>

      	<p class="asistencia">{{ asistencia.asistencia }}</p>
      	
      	<p><b>Periodo:</b> {{ asistencia.periodo }}</p>
      	<p><b>Asignatura:</b> {{ asistencia.nombre_asignatura }}</p>
      	<p><b>Horas:</b> {{ asistencia.horas }}</p>
      	<p><b>Fecha:</b> {{ asistencia.fecha }}</p>
  		</ion-card-content>
  	</ion-card>

    <div *ngIf="listaasistencias?.length == 0" class="listavacia">
      <ion-icon item-start name="checkbox-outline"></ion-icon>
      <h1>No Hay Asistencias</h1>
    </div>

    <div *ngIf="errormensaje == 'ServerError'" class="error">
      <p><b>No hay Informaci√≥n Disponible</b></p>
    </div>

  </ion-list>

</ion-content>
