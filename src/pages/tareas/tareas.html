<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tareas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	    <ion-item ion-item *ngFor="let tarea of listatareas">
			<ion-avatar item-start>
				<img src="http://www.siescolar.xyz/siescolar/uploads/imagenes/fotos/{{tarea.id_estudiante}}.jpg">
			</ion-avatar>
			<h2>{{ tarea.nombresest }} {{ tarea.apellido1est }}</h2>
			<p>{{ tarea.titulo }}</p>
			<p>{{ tarea.fecha_envio }}</p>
			<button ion-button clear item-end (click)="detalle_tarea(tarea)">Ver</button>
	    </ion-item>

	    <div *ngIf="listatareas?.length == 0" class="listavacia">
	    	<ion-icon item-start name="clipboard"></ion-icon>
	    	<h1>No Hay Tareas</h1>
	    </div>

	    <div *ngIf="errormensaje == 'ServerError'" class="error">
	      <p><b>No hay Informaci√≥n Disponible</b></p>
	    </div>
	</ion-list>

</ion-content>
