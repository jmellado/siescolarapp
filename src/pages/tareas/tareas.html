<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tareas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	    <ion-item ion-item *ngFor="let tarea of listatareas">
			<ion-avatar item-start>
				<img src="../../assets/imgs/logo.png">
			</ion-avatar>
			<h2>{{ tarea.nombres }} {{ tarea.apellido1 }}</h2>
			<p>{{ tarea.titulo }}</p>
			<button ion-button clear item-end>View</button>
	    </ion-item>
	</ion-list>

</ion-content>
