<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <ion-card-title>
        Bienvenido
      </ion-card-title>

      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
          
        <h2>{{session?.nombres}} {{session?.apellido1}} {{session?.apellido2}}</h2>
        <p>Rol: {{session?.rol}}</p>
        <p>Usuario: {{session?.username}}</p>
      </ion-item>

    </ion-card-content>
  </ion-card>   
  
  <!--<button ion-button (click)="logout()">Cerrar Sesion</button>-->
</ion-content>
