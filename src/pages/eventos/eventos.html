<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	    <ion-item ion-item *ngFor="let evento of listaeventos">
			<ion-avatar item-start>
				<img src="../../assets/imgs/logo.png">
			</ion-avatar>
	      	<h2>{{ evento.nombres }} {{ evento.apellido1 }}</h2>
	      	<p>{{ evento.titulo }}</p>
	      	<button ion-button clear item-end (click)="detalle_evento(evento)">View</button>
	    </ion-item>

	    <div *ngIf="listaeventos?.length == 0" class="listavacia">
	    	<ion-icon item-start name="calendar"></ion-icon>
	    	<h1>No Hay Eventos</h1>
	    </div>
	</ion-list>

</ion-content>
