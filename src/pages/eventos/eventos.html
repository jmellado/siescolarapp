<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	    <ion-item ion-item *ngFor="let evento of listaeventos">
			<ion-avatar item-start>
				<img src="http://www.siescolar.xyz/siescolar/uploads/imagenes/fotos/{{evento.id_estudiante}}.jpg">
			</ion-avatar>
	      	<h2>{{ evento.nombresest }} {{ evento.apellido1est }}</h2>
	      	<p>{{ evento.titulo }}</p>
	      	<p>{{ evento.fecha_envio }}</p>
	      	<button ion-button clear item-end (click)="detalle_evento(evento)">Ver</button>
	    </ion-item>

	    <div *ngIf="listaeventos?.length == 0" class="listavacia">
	    	<ion-icon item-start name="calendar"></ion-icon>
	    	<h1>No Hay Eventos</h1>
	    </div>

	    <div *ngIf="errormensaje == 'ServerError'" class="error">
	      <p><b>No hay Informaci√≥n Disponible</b></p>
	    </div>
	</ion-list>

</ion-content>
