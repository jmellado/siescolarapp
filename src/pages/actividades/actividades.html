<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actividades</ion-title>
  </ion-navbar>

</ion-header>
	

<ion-content>

	<ion-list>
  	<ion-card *ngFor="let actividad of listaactividades">
  		<ion-card-content>
  			<ion-card-title>
  				Actividad
      	</ion-card-title>

      	<p class="descripcion">{{ actividad.descripcion_actividad }}</p>
      	
      	<p><b>Periodo:</b> {{ actividad.periodo }}</p>
        <p><b>Asignatura:</b> {{ actividad.nombre_asignatura }}</p>
        <p class="nota"><b>Calificación:</b> {{ actividad.nota }}</p>
      	<p><b>Fecha Registro:</b> {{ actividad.fecha_registro }}</p>
  		</ion-card-content>
  	</ion-card>

    <div *ngIf="listaactividades?.length == 0" class="listavacia">
      <ion-icon item-start name="information-circle"></ion-icon>
      <h1>No Hay Actividades</h1>
    </div>

    <div *ngIf="errormensaje == 'ServerError'" class="error">
      <p><b>No hay Información Disponible</b></p>
    </div>
  </ion-list>

</ion-content>
