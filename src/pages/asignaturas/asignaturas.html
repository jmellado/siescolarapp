<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asignaturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-card>
	  <ion-card-content>
	    Seleccione Una Asignatura
	  </ion-card-content>
	</ion-card>

	<ion-list>
	  <ion-item ion-item *ngFor="let asignatura of listaasignaturas" (click)="consultar_actividades(asignatura)">
	    <ion-icon name="checkmark-circle" item-start></ion-icon>
	      {{ asignatura.nombre_asignatura }}
	    <ion-icon name="arrow-forward" item-end></ion-icon>
	  </ion-item>

	  <div *ngIf="listaasignaturas?.length == 0" class="listavacia">
      <ion-icon item-start name="information-circle"></ion-icon>
      <h1>No Hay Asignaturas</h1>
    </div>

    <div *ngIf="errormensaje == 'ServerError'" class="error">
      <p><b>No hay Informaci√≥n Disponible</b></p>
    </div>
	</ion-list>  

</ion-content>
