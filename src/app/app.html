<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary" class="user-profile">
      <!--<ion-title>Menu</ion-title>-->

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/avatar.jpeg">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              Jeiner Mellado
            </h2>
            <span ion-text color="light">Acudiente</span>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item>
        <ion-icon item-start name="log-out"></ion-icon>
        Cerrar Sesi√≥n
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
